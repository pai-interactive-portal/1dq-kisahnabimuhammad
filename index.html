        function initCanvas() {
            canvas = document.getElementById('drawing-canvas');
            ctx = canvas.getContext('2d');
            
            // Set canvas style
            ctx.strokeStyle = '#3b82f6';
            ctx.lineWidth = 4;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            // Mouse events
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            
            // Touch events for mobile

        function handleTouch(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            
            if (e.type === 'touchstart') {
                startDrawing({ offsetX: x, offsetY: y });
            } else if (e.type === 'touchmove') {
                draw({ offsetX: x, offsetY: y });
            }
        }
        
        function startDrawing(e) {
            if (answered) return;
            
            isDrawing = true;
            lastX = e.offsetX;
            lastY = e.offsetY;
            
            // Start new path
            drawnPaths.push([{ x: lastX, y: lastY }]);
        }
        
        function draw(e) {
            if (!isDrawing || answered) return;
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
            
            // Add point to current path
            const currentPath = drawnPaths[drawnPaths.length - 1];
            currentPath.push({ x: e.offsetX, y: e.offsetY });
            
            lastX = e.offsetX;
            lastY = e.offsetY;
            
            // Real-time shape detection
            detectShapeRealTime();
        }

            if (drawnPaths.length === 0) return 'unknown';

            drawnPaths.forEach(path => {

            });

            // Calculate bounding box
            const minX = Math.min(...allPoints.map(p => p.x));
            const maxX = Math.max(...allPoints.map(p => p.x));
            const minY = Math.min(...allPoints.map(p => p.y));
            const maxY = Math.max(...allPoints.map(p => p.y));
            
            const width = maxX - minX;
            const height = maxY - minY;
            const centerX = (minX + maxX) / 2;
            const centerY = (minY + maxY) / 2;
            
            // Minimum size requirement
            if (width < 30 || height < 30) return 'unknown';
            
            // Analyze for checkmark pattern
            const checkmarkScore = analyzeCheckmark(allPoints, minX, maxX, minY, maxY);
            
            // Analyze for cross pattern
            const crossScore = analyzeCross(allPoints, minX, maxX, minY, maxY, centerX, centerY);
            
            // Determine shape based on scores
            if (checkmarkScore > 0.3) {

            } else if (crossScore > 0.4) {

        function analyzeCheckmark(points, minX, maxX, minY, maxY) {
            const width = maxX - minX;
            const height = maxY - minY;
            
            // Checkmark should have two main strokes: down-left to center, then up-right
            // Look for a "V" shape that's rotated
            
            // Divide into left and right halves
            const midX = (minX + maxX) / 2;
            const leftPoints = points.filter(p => p.x <= midX);
            const rightPoints = points.filter(p => p.x >= midX);
            
            if (leftPoints.length < 3 || rightPoints.length < 3) return 0;
            
            // For checkmark, expect:
            // - Left side: points going from top-left area to bottom-center
            // - Right side: points going from bottom-center to top-right area
            
            let leftDownwardTrend = 0;
            let rightUpwardTrend = 0;
            
            // Check left side for downward trend
            for (let i = 1; i < leftPoints.length; i++) {
                if (leftPoints[i].y > leftPoints[i-1].y && leftPoints[i].x >= leftPoints[i-1].x) {
                    leftDownwardTrend++;
                }
            }
            
            // Check right side for upward trend
            for (let i = 1; i < rightPoints.length; i++) {
                if (rightPoints[i].y < rightPoints[i-1].y && rightPoints[i].x >= leftPoints[i-1].x) {
                    rightUpwardTrend++;
                }
            }
            
            const leftScore = leftDownwardTrend / Math.max(leftPoints.length - 1, 1);
            const rightScore = rightUpwardTrend / Math.max(rightPoints.length - 1, 1);
            
            // Look for junction point (lowest point should be roughly in center)
            const lowestPoint = points.reduce((lowest, point) => 
                point.y > lowest.y ? point : lowest
            );
            
            const junctionScore = (lowestPoint.x > minX + width * 0.3 && 
                                 lowestPoint.x < minX + width * 0.7) ? 0.3 : 0;
            
            return (leftScore + rightScore) / 2 + junctionScore;
        }
        
        function analyzeCross(points, minX, maxX, minY, maxY, centerX, centerY) {
            const width = maxX - minX;
            const height = maxY - minY;
            
            // Cross should have two intersecting lines

            const topLeft = points.filter(p => p.x < centerX && p.y < centerY);
            const topRight = points.filter(p => p.x > centerX && p.y < centerY);
            const bottomLeft = points.filter(p => p.x < centerX && p.y > centerY);
            const bottomRight = points.filter(p => p.x > centerX && p.y > centerY);
            
            // Cross should have points in opposite quadrants
            const hasTopLeftBottomRight = topLeft.length > 0 && bottomRight.length > 0;
            const hasTopRightBottomLeft = topRight.length > 0 && bottomLeft.length > 0;

            // Check for diagonal patterns
            let diagonalScore = 0;
            
            // Check main diagonal (top-left to bottom-right)
            if (hasTopLeftBottomRight) {
                const diagonal1Points = [...topLeft, ...bottomRight].sort((a, b) => a.x - b.x);
                let diagonal1Trend = 0;
                
                for (let i = 1; i < diagonal1Points.length; i++) {
                    const slope = (diagonal1Points[i].y - diagonal1Points[i-1].y) / 
                                 (diagonal1Points[i].x - diagonal1Points[i-1].x);
                    if (slope > 0) diagonal1Trend++;
                }
                
                diagonalScore += diagonal1Trend / Math.max(diagonal1Points.length - 1, 1);
            }
            
            // Check anti-diagonal (top-right to bottom-left)
            if (hasTopRightBottomLeft) {
                const diagonal2Points = [...topRight, ...bottomLeft].sort((a, b) => a.x - b.x);
                let diagonal2Trend = 0;
                
                for (let i = 1; i < diagonal2Points.length; i++) {
                    const slope = (diagonal2Points[i].y - diagonal2Points[i-1].y) / 
                                 (diagonal2Points[i].x - diagonal2Points[i-1].x);
                    if (slope < 0) diagonal2Trend++;
                }
                
                diagonalScore += diagonal2Trend / Math.max(diagonal2Points.length - 1, 1);
            }
            
            // Check for center convergence
            let centerScore = 0;
            const centerTolerance = Math.min(width, height) * 0.3;
            
            points.forEach(point => {
                const distToCenter = Math.sqrt(Math.pow(point.x - centerX, 2) + Math.pow(point.y - centerY, 2));
                if (distToCenter < centerTolerance) {
                    centerScore++;
                }
            });
            
            const centerRatio = centerScore / points.length;
            
            return (diagonalScore / 2) * 0.7 + centerRatio * 0.3;
        }
        

        
        function handleAnswer(shape) {
            if (answered) return;
            
            answered = true;
            const currentQ = questions[currentQuestion];
            
            // Determine if answer is correct
            // checkmark = true (BENAR), cross = false (SALAH)
            const userAnswer = shape === 'checkmark';
            const isCorrect = userAnswer === currentQ.isTrue;
            
            const canvas = document.getElementById('drawing-canvas');
            const feedback = document.getElementById('feedback');
            
            // Disable canvas
            canvas.style.pointerEvents = 'none';
            canvas.classList.remove('active');
            
            if (isCorrect) {
                canvas.classList.add('correct');
                feedback.innerHTML = '<span class="blinking-green">üéâ Jawabanmu Benar!</span>';
                feedback.classList.add('bounce');
                
                score += 10;
                document.getElementById('score').textContent = score;

                    confetti.style.height = '10px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = '50%';
                    confetti.style.pointerEvents = 'none';
                    confetti.style.zIndex = '9999';

                    }, 3000);

            }
        }
